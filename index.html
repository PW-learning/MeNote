<body class="light">
    <header>
        <div class="title-container">
            <h1>MeNotes</h1>
            <p>Share when you sure</p>
        </div>
        <div class="settings-icon-container">
            <svg aria-hidden="true" id="settings-icon" class="settings-icon" focusable="false" data-prefix="fas" data-icon="cog" class="svg-inline--fa fa-cog fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M487.4 315.7l-42.6-24.6c4.3-23.2 4.3-47 0-70.2l42.6-24.6c4.9-2.8 7.1-8.6 5.5-14-11.1-35.6-30-67.8-54.7-94.6-3.8-4.1-10-5.1-14.8-2.3L380.8 110c-17.9-15.4-38.5-27.3-60.8-35.1V25.8c0-5.6-3.9-10.5-9.4-11.7-36.7-8.2-74.3-7.8-109.2 0-5.5 1.2-9.4 6.1-9.4 11.7V75c-22.2 7.9-42.8 19.8-60.8 35.1L88.7 85.5c-4.9-2.8-11-1.9-14.8 2.3-24.7 26.7-43.6 58.9-54.7 94.6-1.7 5.4.6 11.2 5.5 14L67.3 221c-4.3 23.2-4.3 47 0 70.2l-42.6 24.6c-4.9 2.8-7.1 8.6-5.5 14 11.1 35.6 30 67.8 54.7 94.6 3.8 4.1 10 5.1 14.8 2.3l42.6-24.6c17.9 15.4 38.5 27.3 60.8 35.1v49.2c0 5.6 3.9 10.5 9.4 11.7 36.7 8.2 74.3 7.8 109.2 0 5.5-1.2 9.4-6.1 9.4-11.7v-49.2c22.2-7.9 42.8-19.8 60.8-35.1l42.6 24.6c4.9 2.8 11 1.9 14.8-2.3 24.7-26.7 43.6-58.9 54.7-94.6 1.5-5.5-.7-11.3-5.6-14.1zM256 336c-44.1 0-80-35.9-80-80s35.9-80 80-80 80 35.9 80 80-35.9 80-80 80z"></path></svg>
        </div>
    </header>
    <main>
        <div class="text-area-container">
            <div class="text-areas">
                <div>
                    <textarea name="title" id="title-text-area" class="generic-text-area title-text-area" minlength="" maxlength="32" placeholder="Note Title..." autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
                    <div id="labels" class="labels">
                        <button class="labels-button" id="labels-button">Labels...</button>
                        <div id="labels-container" class="labels-container">
                            <textarea name="labels" id="lables-text-area" class="generic-text-area labels-text-area" placeholder="new label..." maxlength="12" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
                            <button id="add-new-label-button" class="add-new-label-button">New</button>
                            <ul id="labels-list" class="labels-list"></ul>
                        </div>
                    </div>
                </div>
                <div>
                    <textarea name="note" id="note-text-area" class="generic-text-area note-text-area" placeholder="..." autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
                    <div class="current-note-labels" id="current-note-labels">
                    </div>
                </div>
            </div>
            <div class="current-note-details">
                <span id="letters-count" class="letters-count">0 characters</span>
                <button id="add-button">ADD NEW NOTE</button>
            </div>
        </div>
        <hr>
        <div id="all-notes-container">
            <p>You have a total of <span id="notes-count">0</span> note(s)</p>
        </div>
    </main>
    <div class="settings-menu" id="settings-menu-container">
        <h2>App Settings</h2>
        <div class="themes-settings">
            <h3>Theme:</h3>
            <ul class="themes-options">
                <li id="dark">Dark </li>
                <li id="light" class="current-theme-highlight ">Light </li>
            </ul>
        </div>
        <div class="clearing-settings">
            <h3>Data:</h3>
            <ul class="clearing-options">
                <li>Delete All Notes</li>
                <li>Delete All Labels</li>
                <div id="clearing-storage-confirmation" class="clearing-storage-confirmation clearing-storage-confirmation-active">
                    <button>Delete. <b>THIS ACTION CAN NOT BE UNDONE</b></button>
                    <button>Go back</button>
                </div>
            </ul>
        </div>
    </div>
    <footer>
        <p>Share when you sure!</p>
    </footer>
    <div id="toast">Toast Content</div>
    <script src="js/pwTools.js?v=0.001"></script>

<body>
    <header>
        <h1>MeNotes</h1>
        <p>Share when you sure</p>
    </header>
    <main>
        <div class="text-area-container">
            <textarea id="note-text-area" placeholder="Type your note here" dir="auto"></textarea>
            <span id="letters-count"  class="letters-count">Only 280 letters</span>
            <button id="add-button">ADD</button>
        </div>
        <div id="all-notes-container">
            <p class="letters-count-light">You have a total of <span id="notes-count">0</span> note(s)</p>
        </div>
    </main>
    <footer>
        <p>Share when you sure</p>
    </footer>
    <div id="toast">Toast Content</div>
    <script src="js/pwTools.js?v=0.001"></script>
    <script src="js/app.js?v=0.002"></script>
</body>
